<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body { background:#111; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
    canvas { background:#222; border:2px solid #0ff; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas=document.getElementById("gameCanvas"),ctx=canvas.getContext("2d");
    const box=20;let snake=[{x:9*box,y:10*box}],direction="RIGHT";
    let food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};
    document.addEventListener("keydown",e=>{
      if(e.key==="ArrowLeft"&&direction!=="RIGHT")direction="LEFT";
      if(e.key==="ArrowUp"&&direction!=="DOWN")direction="UP";
      if(e.key==="ArrowRight"&&direction!=="LEFT")direction="RIGHT";
      if(e.key==="ArrowDown"&&direction!=="UP")direction="DOWN";
    });
    function draw(){
      ctx.clearRect(0,0,400,400);
      for(let i=0;i<snake.length;i++){ctx.fillStyle=i===0?"#0ff":"#0aa";ctx.fillRect(snake[i].x,snake[i].y,box,box);}
      ctx.fillStyle="#f00";ctx.fillRect(food.x,food.y,box,box);
      let snakeX=snake[0].x,snakeY=snake[0].y;
      if(direction==="LEFT")snakeX-=box;if(direction==="UP")snakeY-=box;
      if(direction==="RIGHT")snakeX+=box;if(direction==="DOWN")snakeY+=box;
      if(snakeX===food.x&&snakeY===food.y){food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};}
      else{snake.pop();}
      let newHead={x:snakeX,y:snakeY};
      if(snakeX<0||snakeY<0||snakeX>=400||snakeY>=400||snake.some(seg=>seg.x===newHead.x&&seg.y===newHead.y)){
        clearInterval(game);alert("Game Over!");
      }
      snake.unshift(newHead);
    }
    let game=setInterval(draw,100);
  </script>
</body>
</html>
