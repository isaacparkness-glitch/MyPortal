<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body { background:#111; display:flex; flex-direction:column; align-items:center; margin:0; }
    h1 { color:#0ff; margin:16px; }
    canvas { background:#222; border:2px solid #0ff; }
    .controls { display:grid; grid-template-columns:80px 80px 80px; grid-template-rows:80px 80px 80px; gap:8px; margin:16px; }
    .btn { background:#0ff; color:#111; border:none; border-radius:8px; font-size:18px; font-weight:bold; }
    .empty { background:transparent; border:none; }
  </style>
</head>
<body>
  <h1>Snake</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <button class="empty"></button><button class="btn" id="up">▲</button><button class="empty"></button>
    <button class="btn" id="left">◀</button><button class="empty"></button><button class="btn" id="right">▶</button>
    <button class="empty"></button><button class="btn" id="down">▼</button><button class="empty"></button>
  </div>
  <script>
    const canvas=document.getElementById("gameCanvas"),ctx=canvas.getContext("2d");
    const box=20;let snake=[{x:9*box,y:10*box}],direction="RIGHT";
    let food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};
    document.addEventListener("keydown",e=>{if(e.key==="ArrowLeft"&&direction!=="RIGHT")direction="LEFT";
      if(e.key==="ArrowUp"&&direction!=="DOWN")direction="UP";
      if(e.key==="ArrowRight"&&direction!=="LEFT")direction="RIGHT";
      if(e.key==="ArrowDown"&&direction!=="UP")direction="DOWN";});
    document.getElementById("up").onclick=()=>{if(direction!=="DOWN")direction="UP";};
    document.getElementById("down").onclick=()=>{if(direction!=="UP")direction="DOWN";};
    document.getElementById("left").onclick=()=>{if(direction!=="RIGHT")direction="LEFT";};
    document.getElementById("right").onclick=()=>{if(direction!=="LEFT")direction="RIGHT";};
    function draw(){
      ctx.clearRect(0,0,400,400);
      for(let i=0;i<snake.length;i++){ctx.fillStyle=i===0?"#0ff":"#0aa";ctx.fillRect(snake[i].x,snake[i].y,box,box);}
      ctx.fillStyle="#f00";ctx.fillRect(food.x,food.y,box,box);
      let snakeX=snake[0].x,snakeY=snake[0].y;
      if(direction==="LEFT")snakeX-=box;if(direction==="UP")snakeY-=box;
      if(direction==="RIGHT")snakeX+=box;if(direction==="DOWN")snakeY+=box;
      if(snakeX===food.x&&snakeY===food.y){food={x:Math.floor(Math.random()*20)*box,y:Math.floor(Math.random()*20)*box};}
      else{snake.pop();}
      let newHead={x:snakeX,y:snakeY};
      if(snakeX<0||snakeY<0||snakeX>=400||snakeY>=400||snake.some(seg=>seg.x===newHead.x&&seg.y===newHead.y)){
        clearInterval(game);ctx.fillStyle="#fff";ctx.font="20px Arial";ctx.fillText("Game Over!",150,200);return;}
      snake.unshift(newHead);
    }
    let game=setInterval(draw,100);
  </script>
</body>
</html>
